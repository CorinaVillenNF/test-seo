    <header>
        <h1>Página de Prueba - Canonical Wrong Place</h1>
    </header>
    
    <main>
        <p>Esta página tiene el canonical tag en el lugar incorrecto (dentro del body).</p>
        
        <!-- ❌ CANONICAL MAL UBICADO - debería estar en <head> -->
        <link rel="canonical" href="https://example.com/correct-canonical-url" />
        
        <p>El servicio debería detectar este error como CANONICAL_WRONGPLACEk./p>
    </main>
    
    <footer>
        <p>Test page para validación canonical</p>
